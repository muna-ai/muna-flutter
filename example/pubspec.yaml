name: muna_examples
description: "Muna example Flutter app."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  muna:
    path: ../
  audioplayers: ^6.1.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

muna:
  predictors:
    - tag: "@kitten-ml/kitten-tts-mini-0.8"

flutter:
  assets:
    - assets/muna.resolved
  uses-material-design: true
